<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <title>Login</title>
        <link href="semantic.min.css" rel="stylesheet">
        <script src="jquery-3.2.1.min.js"></script>
        <script src="semantic.js"></script>

        <style>
            * {
                padding: 0;
                margin: 0;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }

            html {
                width: 100%;
                height: 100%;
            }

            body {
                width: 100%;
                height: 100%;
                color: #000;
                background-color: #fff;
            }

            .container {
                width: 100%;
                height: 100%;
                display: flex;
                flex-flow: column wrap;
                align-items: center;
                justify-content: center;
            }

            #cardbox {
                width: 70%;
            }

            #iconImage{
                display: inline;
            }

            #titleText{
                font-size: 1.4em;
                font-weight: bold;
                color: #777;
            }

            #contentsText{
                color: #999;
            }

            #form1{
                padding: 1em;
            }

            .row{
                height:3em;
            }

            .col1{
                width:5em;
            }

            .inputbox{
                width: 20em;
            }

            #buttonContainer{
                padding-top: 0.6em;
                text-align: right;
            }

        </style>
    </head>
    <body>

        <div class="container">
            <div id="cardbox" class="ui blue fluid card">
                <div class="content">
                    <div class="left floated author">
                        <img id="iconImage" class="ui avatar image" src="./images/author.png">
                    </div>
                    <div>
                        <div id="titleText" class="header">Login</div>
                        <div id="contentsText" class="description">
                            Log in by putting id and password.
                        </div>
                    </div>

                </div>

                <form method="post" action="/process/login">
                    <table>
                        <tr class="row">
                            <td class="col1"><label>ID</label></td>
                            <td class="col2">
                                <div class="ui input">
                                    <input class="inputbox" type="text" name="id">
                                </div>
                            </td>
                        </tr>
                        <tr class="row">
                            <td class="col1"><label>Password</label></td>
                            <td class="col2">
                                <div class="ui input">
                                    <input class="inputbox" type="password" name="password">
                                </div>
                            </td>
                        </tr>
                    </table>
                    <input type = "submit" value="submit" name="">
                </form>
            </div>
        </div>
    </body>
</html>
